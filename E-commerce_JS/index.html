<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>E-commerce</title>
</head>
<body>
    <section class="my-5 mx-5 d-flex justify-content-center row">
        <div id="product_list_div" class="col-6 card bg-light mx-3 bg-secondary">
            <h4 class="card-title text-secondary text-center my-3">Products</h4>
            <div id="product_list">
                <!-- dynamic product list here -->
            </div>
        </div>

        <div id="cart_div" class="col-4 card bg-light mx-3">
            <h4 class="card-title text-secondary text-center my-3">Cart</h4>
            <div id="cart_list">
                <!-- dynamic cart list here -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
